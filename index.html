<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1> Image <span class="js">Editor</span></h1>
  <div class="controls-shell">
    <div class="controls">
      <label>Color:</label>
      <input type="color" name="base" value="#E05D5D">
    </div>
    <div class="controls">
      <label>Spacing:</label>
      <input type="range" class="slider"name="spacing" min="0" max="100" value="25" data-sizing="px" >
      <label>Blur:</label>
      <input type="range" class="slider"name="blur" min="0" max="25" value="0" data-sizing="px" >
    </div>
    <div class="controls">
      <label>Saturation:</label>
      <input type="range" class="slider"name="saturation" min="100" max="300" value="100" data-sizing="%">
      <label>Contrast:</label>
      <input type="range" class="slider"name="contrast" min="100" max="300" value="100" data-sizing="%">
    </div>
    <div class="controls">
      <label>Brightness:</label>
      <input type="range" class="slider"name="brightness" min="50" max="200" value="100" data-sizing="%">
      <label>Sepia:</label>
      <input type="range" class="slider"name="sepia"  min="0" max="150" value="0" data-sizing="%">
    </div>
    <div class="controls">
      <label>Opacity:</label>
      <input type="range" class="slider"name="opacity" min="10" max="100" value="100" data-sizing="%">
      <label>Hue-rotate:</label>
      <input type="range" class="slider"name="hue"  min="0" max="360" value="0" data-sizing="deg">
    </div>
  </div>
  <img src="luffy.jpg">

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
